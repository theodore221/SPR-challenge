<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Scissors Paper Rock</title>
  </head>
  <body>
    <div class="container">
      <h2>Scissors Paper Rock</h2>
      <div class="game"></div>
      <div class="tiles">
        <div class="tile" id="scissors">
          <img src="./scissors.jpg" />
          <p>Scissors</p>
        </div>
        <div class="tile" id="paper">
          <img src="./paper.jpg" />
          <p>Paper</p>
        </div>
        <div class="tile" id="rock">
          <img src="./rock.jpg" />
          <p>Rock</p>
        </div>
      </div>
      <div class="labels">
        <div class="label">YOU</div>
        <div class="label">COMPUTER</div>
      </div>
      <div class="scores">
        <p>0</p>
      </div>
      <p class="result">Hello</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
